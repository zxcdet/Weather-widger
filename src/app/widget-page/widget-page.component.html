<mat-card class="weather-card weather-card--mod"          [ngStyle]="{'background-color': weather.color, 'border-color': weather.border}">  <div class="row">    <p>City:{{weather.name}}</p>    <p>Temperature: {{weather.main.temp | temperatureConverter}}  C &#0176;</p>    <img src="http://openweathermap.org/img/wn/{{weather.weather[0].icon}}@2x.png" alt=""/>  </div>  <button *ngIf="weather.button" class="icon-delete" mat-icon-button (click)="onDelate()">    <mat-icon>delete_forever</mat-icon>  </button>  <div class="row">    <p>Wind: {{weather.wind.speed | windConverted}} km/h;</p>    <span>Coords: latitude:{{latitude}}; longitude: {{longitude}};</span>    <p>{{weather.weather[0].description}}</p>  </div></mat-card>
