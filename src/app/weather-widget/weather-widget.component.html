<div *ngIf="!isLoading">  <div class="container">    <form action=""          (ngSubmit)="onSubmit()"          [formGroup]="form"          class="form__with"    >      <mat-form-field class="example-full-width" appearance="fill">        <input matInput placeholder="City name" formControlName="cityName">      </mat-form-field>    </form>  </div>  <div *ngFor="let list of weatheCytyList  | paginate: { itemsPerPage: 5,     currentPage: page,     totalItems:totalLenght  }">    <app-widget-page [weather]="list" (deleteEvent)="deleteCity($event)"></app-widget-page>  </div>  <ng-container class="center">    <pagination-controls (pageChange)="page = $event" (pageBoundsCorrection)="page = $event" class="paginator"></pagination-controls>  </ng-container></div><ng-container *ngIf="isLoading">  <mat-spinner class="mat-spinner"></mat-spinner></ng-container>
